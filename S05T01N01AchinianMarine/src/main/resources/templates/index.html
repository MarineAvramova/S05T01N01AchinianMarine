<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Branch Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
    .center-div {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .full-width {
        width: 100%;
    }
</style>
</head>
<body>
<div class="container ">
<h1 style="color: #DC143C;text-align: center;">Branch List</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
    <a th:href="@{/new_branch}" class="btn btn-primary btn-sm mb-3">Add New Branch</a>

    <br><br>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Country</th>
            <th>TypeBranch</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="branch : ${listBranches}">
            <td th:text="${branch.pk_BranchID}"></td>
            <td th:text="${branch.nameBranch}"></td>
            <td th:text="${branch.countryBranch}"></td>
            <td th:text="${branch.typeBranch}"></td>
            <td>
                <a th:href="@{/update_branch/{id}(id=${branch.pk_BranchID})}" class="btn btn-warning btn-sm">Update</a>
                <a th:href="@{/deleteBranch/{id}(id=${branch.pk_BranchID})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
